<!DOCTYPE html>
<html lang="en">
<head>
    <title>Matt's Bouncing Block Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matthew Eleuteri">
    <meta name="keywords" content="Matt's game">
    <meta name="description" content="This is a game made by Matthew Eleuteri"/>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Can these images be loaded elsewhere-->
    <img src='/imgs/LeftFacingOne.png' id='playerImg1' class='playerImg'>
    <img src='/imgs/RightFacingOne.png' id='playerImg2' class='playerImg'>
    <img src='/imgs/LeftFacingTwo.png' id='playerImg3' class='playerImg'>
    <img src='/imgs/RightFacingTwo.png' id='playerImg4' class='playerImg'>
    <div id='playGrid'>
        <div id="name-form">
            <label for="name">Enter a short nickname: </label>
            <input type="text" id="name" value="" required>
            <button id='submit-name' value="Submit">submit</button>
        </div>
        <img id='titleImg' src='/imgs/title.png'></img>
        <canvas id="Canvas" width="600" height="400"style="border:1px solid #000000;"></canvas>
        <div id='playerCount'>There are no players here.</div>   
        <ul id='playerList' type='1'></ul>        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type='module' src="/js/app.js" charset="utf-8"></script>
</body>
</html>
